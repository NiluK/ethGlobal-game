<html>

<head>
	<title>Citizen</title>
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container">
			<a class="navbar-brand" href="#">Citizen</a>
			<a class="navbar-brand" href="/dashboard">Dashboard</a>
		</div>

		<button class="btn btn-outline-success my-2 my-sm-0" type="submit"> <span id="coin-number"> 100 </span> <i class="fa-solid fa-coins"></i></button>

	</nav>

						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body" id="modalBody">
					Modal Body
				</div>
				<div class="modal-footer">
					<button type="button" id="btn-submit" class="btn btn-primary">Save</button>
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>
